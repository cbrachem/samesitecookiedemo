plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.3'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'de.cbrachem.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'

	// comment out both blocks to test with tomcat

	// use jetty instead of tomcat
	implementation 'org.springframework.boot:spring-boot-starter-jetty'
	modules {
		module("org.springframework.boot:spring-boot-starter-tomcat") {
			replacedBy("org.springframework.boot:spring-boot-starter-jetty")
		}
	}

	// use undertow instead of tomcat
//	implementation 'org.springframework.boot:spring-boot-starter-undertow'
//	modules {
//		module("org.springframework.boot:spring-boot-starter-tomcat") {
//			replacedBy("org.springframework.boot:spring-boot-starter-undertow")
//		}
//	}
}

tasks.named('test') {
	useJUnitPlatform()
}
